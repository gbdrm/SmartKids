<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Fairy Horse Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .quest-image {
            max-width: 200px;
            margin-bottom: 20px;
        }
        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }
        #soundToggle {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #nextButton {
            position: relative;
            overflow: hidden;
        }
        #nextButtonProgress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background-color: #007bff;
            transition: width 3s linear;
        }
        #autoClickCountdown {
            font-size: 0.8em;
            color: #6c757d;
            margin-top: 5px;
        }
        .card-title {
            font-size: 1.5rem;
            text-align: left;
            margin-left: 10px;
            margin-top: 10px;
        }
        #puzzle {
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h1 class="card-title">Rainbow Fairy Horse Quest</h1>
                            <button class="btn btn-info" id="soundToggle" onclick="toggleSound()">Sound On</button>
                        </div>
                        <div class="text-center">
                            <img src="" alt="Quest Image" class="quest-image" id="questImage">
                            <p class="card-text" id="puzzle"></p>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="answer" placeholder="Your answer">
                                <button class="btn btn-primary" onclick="checkAnswer()">Submit</button>
                            </div>
                            <div id="feedbackSection" class="mt-3 d-none">
                                <p id="feedbackText" class="mb-2"></p>
                                <p id="userAnswerFeedback" class="mb-2 text-muted"></p>
                                <button id="feedbackButton" class="btn mt-2" onclick="feedbackButtonAction()"></button>
                                <p id="autoClickCountdown" class="mt-2"></p>
                            </div>
                            <div class="progress mt-4">
                                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progressBar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="confetti"></canvas>


    <audio id="correctSound" src="https://www.soundjay.com/buttons/button-3.mp3"></audio>
    <audio id="inCorrectSound" src="https://www.soundjay.com/buttons/button-12.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="puzzles.js"></script>
    <script>
        let currentPuzzle = 0;
        let soundOn = true;
        let nextButtonTimeout;
        let countdownInterval;

        function displayPuzzle() {
            document.getElementById("puzzle").textContent = puzzles[currentPuzzle].question;
            document.getElementById("questImage").src = puzzles[currentPuzzle].image;
            document.getElementById("answer").value = "";
            document.getElementById("feedbackSection").classList.add("d-none");
            document.getElementById("answer").focus();
            updateProgressBar();
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.trim();
            const correctAnswer = puzzles[currentPuzzle].answer;

            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                showFeedback(true, userAnswer);
                if (soundOn) document.getElementById("correctSound").play();
            } else {
                showFeedback(false, userAnswer);
                if (soundOn) document.getElementById("inCorrectSound").play();
            }
        }

        function showFeedback(isCorrect, userAnswer) {
            const feedbackSection = document.getElementById("feedbackSection");
            const feedbackText = document.getElementById("feedbackText");
            const userAnswerFeedback = document.getElementById("userAnswerFeedback");
            const feedbackButton = document.getElementById("feedbackButton");
            const autoClickCountdown = document.getElementById("autoClickCountdown");

            feedbackSection.classList.remove("d-none");

            if (isCorrect) {
                feedbackText.textContent = "Correct! Great job!";
                userAnswerFeedback.textContent = `Your answer: ${userAnswer}`;
                feedbackButton.textContent = "Next Question";
                feedbackButton.className = "btn btn-success mt-2";
                startAutoClickCountdown();
            } else {
                feedbackText.textContent = "Oops! Try again!";
                userAnswerFeedback.textContent = `Your answer "${userAnswer}" was not correct.`;
                feedbackButton.textContent = "Show Hint";
                feedbackButton.className = "btn btn-secondary mt-2";
                autoClickCountdown.textContent = "";
            }
        }

        function feedbackButtonAction() {
            if (document.getElementById("feedbackButton").textContent === "Next Question") {
                nextQuestion();
            } else {
                showHint();
            }
        }

        function startAutoClickCountdown() {
            const autoClickCountdown = document.getElementById("autoClickCountdown");
            let countdown = 3;
            autoClickCountdown.textContent = `Auto-proceeding in ${countdown} seconds...`;

            countdownInterval = setInterval(() => {
                countdown--;
                autoClickCountdown.textContent = `Auto-proceeding in ${countdown} seconds...`;
                if (countdown === 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);

            nextButtonTimeout = setTimeout(nextQuestion, 3000);
        }

        function nextQuestion() {
            clearTimeout(nextButtonTimeout);
            clearInterval(countdownInterval);
            currentPuzzle++;
            if (currentPuzzle < puzzles.length) {
                displayPuzzle();
            } else {
                celebrate();
            }
        }

        function showHint() {
            document.getElementById("feedbackText").textContent = puzzles[currentPuzzle].hint;
        }

        function celebrate() {
            document.querySelector(".card-body").innerHTML = `
                <h1 class="card-title mb-4">Congratulations!</h1>
                <p class="card-text">You've completed the Rainbow Fairy Horse Quest!</p>
                <img src="https://picsum.photos/seed/trophy/200" alt="Trophy" class="quest-image">
            `;
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function updateProgressBar() {
            const progress = (currentPuzzle / puzzles.length) * 100;
            document.getElementById("progressBar").style.width = `${progress}%`;
            document.getElementById("progressBar").setAttribute("aria-valuenow", progress);
        }

        function toggleSound() {
            soundOn = !soundOn;
            const soundToggle = document.getElementById("soundToggle");
            soundToggle.textContent = soundOn ? "Sound On" : "Sound Off";
            soundToggle.classList.toggle("btn-info");
            soundToggle.classList.toggle("btn-secondary");
        }

        document.getElementById("answer").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });

        displayPuzzle();
    </script>
</body>
</html>
