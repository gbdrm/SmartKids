<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Fairy Horse Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .quest-image {
            max-width: 200px;
            margin-bottom: 20px;
        }
        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="card-title mb-4">Rainbow Fairy Horse Quest</h1>
                        <img src="" alt="Quest Image" class="quest-image" id="questImage">
                        <p class="card-text" id="puzzle"></p>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="answer" placeholder="Your answer">
                            <button class="btn btn-primary" onclick="checkAnswer()">Submit</button>
                        </div>
                        <button class="btn btn-secondary mt-2" onclick="showHint()">Show Hint</button>
                        <p id="hint" class="mt-2 text-muted"></p>
                        <p id="feedback" class="mt-3"></p>
                        <div class="progress mt-4">
                            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progressBar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="confetti"></canvas>

    <audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const puzzles = [
            {
                question: "I'm tall when I'm young, and short when I'm old. What am I?",
                answer: "candle",
                hint: "I give light and melt over time.",
                image: "https://picsum.photos/seed/candle/200"
            },
            {
                question: "What has keys, but no locks; space, but no room; you can enter, but not go in?",
                answer: "keyboard",
                hint: "You use me to type on a computer.",
                image: "https://picsum.photos/seed/keyboard/200"
            },
            {
                question: "If you have 3 apples and 4 oranges in one hand, and 3 oranges and 4 apples in the other hand, how many pieces of fruit do you have in total?",
                answer: "14",
                hint: "Count all the fruits in both hands.",
                image: "https://picsum.photos/seed/fruit/200"
            },
            {
                question: "What five-letter word becomes shorter when you add two letters to it?",
                answer: "short",
                hint: "The answer is the opposite of 'long'.",
                image: "https://picsum.photos/seed/words/200"
            },
            {
                question: "I am taken from a mine and shut up in a wooden case, from which I am never released, and yet I am used by everyone. What am I?",
                answer: "pencil lead",
                hint: "I'm used for writing and drawing.",
                image: "https://picsum.photos/seed/pencil/200"
            },
            {
                question: "If you multiply this number by any other number, the answer will always be the same. What number is it?",
                answer: "0",
                hint: "This number is neither positive nor negative.",
                image: "https://picsum.photos/seed/zero/200"
            },
            {
                question: "What has a head and a tail that are only made of digits?",
                answer: "coin",
                hint: "You use me to buy things.",
                image: "https://picsum.photos/seed/coin/200"
            },
            {
                question: "If you have 10 fish and 5 drowned, how many are left?",
                answer: "10",
                hint: "Fish don't drown!",
                image: "https://picsum.photos/seed/fish/200"
            },
            {
                question: "What goes up but never comes down?",
                answer: "age",
                hint: "It increases every year on your birthday.",
                image: "https://picsum.photos/seed/birthday/200"
            },
            {
                question: "I am an odd number. Take away a letter and I become even. What number am I?",
                answer: "seven",
                hint: "I'm between 6 and 8.",
                image: "https://picsum.photos/seed/seven/200"
            },
            {
                question: "What has 13 hearts, but no other organs?",
                answer: "deck of cards",
                hint: "You use me to play games like Go Fish or Poker.",
                image: "https://picsum.photos/seed/cards/200"
            },
            {
                question: "If 2 + 2 = 4 and 3 + 3 = 6, what does 4 + 4 equal?",
                answer: "8",
                hint: "Think about doubling 4.",
                image: "https://picsum.photos/seed/math/200"
            },
            {
                question: "What has a face and two hands but no arms or legs?",
                answer: "clock",
                hint: "I help you tell time.",
                image: "https://picsum.photos/seed/clock/200"
            }
        ];

        let currentPuzzle = 0;

        function displayPuzzle() {
            document.getElementById("puzzle").textContent = puzzles[currentPuzzle].question;
            document.getElementById("questImage").src = puzzles[currentPuzzle].image;
            document.getElementById("answer").value = "";
            document.getElementById("feedback").textContent = "";
            document.getElementById("hint").textContent = "";
            document.getElementById("answer").focus();
            updateProgressBar();
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.toLowerCase().trim();
            const correctAnswer = puzzles[currentPuzzle].answer.toLowerCase();

            if (userAnswer === correctAnswer) {
                document.getElementById("feedback").textContent = "Correct! Great job!";
                document.getElementById("correctSound").play();
                currentPuzzle++;
                if (currentPuzzle < puzzles.length) {
                    setTimeout(displayPuzzle, 1500);
                } else {
                    celebrate();
                }
            } else {
                document.getElementById("feedback").textContent = "Oops! Try again!";
            }
        }

        function showHint() {
            document.getElementById("hint").textContent = puzzles[currentPuzzle].hint;
        }

        function celebrate() {
            document.querySelector(".card-body").innerHTML = `
                <h1 class="card-title mb-4">Congratulations!</h1>
                <p class="card-text">You've completed the Rainbow Fairy Horse Quest!</p>
                <img src="https://picsum.photos/seed/trophy/200" alt="Trophy" class="quest-image">
            `;
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function updateProgressBar() {
            const progress = (currentPuzzle / puzzles.length) * 100;
            document.getElementById("progressBar").style.width = `${progress}%`;
            document.getElementById("progressBar").setAttribute("aria-valuenow", progress);
        }

        document.getElementById("answer").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });

        displayPuzzle();
    </script>
</body>
</html>
