<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Kids Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h1 class="card-title">Quest</h1>
                            <button class="btn btn-info" id="soundToggle">Sound On</button>
                        </div>
                        <div class="text-center">
                            <img src="" alt="Quest Image" class="quest-image" id="questImage">
                            <p class="card-text" id="puzzle"></p>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="answer" placeholder="Your answer">
                                <button class="btn btn-primary" id="submitAnswerButton">Submit</button>
                                <button class="btn btn-secondary" id="hintButton">Show Hint</button>
                            </div>
                            <div id="hintSection" class="mt-3 d-none">
                                <p id="hintText" class="text-muted"></p>
                            </div>
                            <div id="feedbackSection" class="mt-3 d-none">
                                <p id="feedbackText" class="mb-2"></p>
                                <p id="userAnswerFeedback" class="mb-2 text-muted"></p>
                                <p id="autoClickCountdown" class="mt-2"></p>
                                <button id="nextQuestionButton" class="btn btn-success mt-2 d-none">Next Question</button>

                            </div>
                            <div class="progress mt-4">
                                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progressBar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="confetti"></canvas>
    <audio id="correctSound" src="https://www.soundjay.com/buttons/button-3.mp3"></audio>
    <audio id="inCorrectSound" src="https://www.soundjay.com/buttons/button-12.mp3"></audio>

    <script type="module" src="src/puzzles.js"></script>
    <script type="module" src="src/puzzleLogic.js"></script>
    <script type="module" src="src/uiHelpers.js"></script>
    <script type="module" src="src/quest.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
</body>
</html>
